<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>List do to</h1>
    <a href="#" id="addProject">Add Project</a>
    <a href="#" id="addListNoProj">Add list without project</a>

      </form>
    </div>

    <script src="main.js"></script>
